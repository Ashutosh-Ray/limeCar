<include file="public/header"/>
<style>
	a:active{
		color: #000;
	}
	a:visited{
		color: #000;
	}
	a:hover{
		color: #000;
	}
</style>
<body>      
<div class="com_top partner">
	<dl>
		<dt>
			<img src='{$user[head_pic]|default="__STATIC__/images/user68.jpg"}' />
		</dt>
	</dl>
	<p class="tuij_cas">
	    {$user['nickname']}
        <if condition="$first_nickname neq ''">
            <br />
            <span>由( {$first_nickname} )推荐</span>
        </if>
    </p>
</div>
<div class="myAssets-p myAssets">
	<div class="myAssets_top">我的资产</div>
	<div class="myAssets_con">
		<a href="{:U('Mobile/Partner/withdraw_cash')}">
			<p>{$user['user_money']}</p>
			<p>可提现收益</p>
		</a>
		<a href="{:U('Mobile/Partner/income')}">
			<p>{$partner['all_commision']}</p>
			<p>累计共享收益</p>
		</a>
		<a href="javascript:void(0);">
			<p>{$cash_money}</p>
			<p>累计提现</p>
		</a>
		<a href="javascript:void(0);">
			<p>{$partner['end_time']|date="Y-m-d",###}</p>
			<p>到期时间</p>
		</a>
		<div style="clear: both;"></div>
	</div>
</div>
<div class="user_blank"></div>
<div class="introduce">
	<a href="{:U('Mobile/Partner/invite')}">
		<span>邀请加入青柠城市合伙人</span>
		<svg t="1512453943213" viewBox="0 0 1024 1024" p-id="994" width="20" height="20"><path d="M267.354606 72.005964c-13.515828 12.812817-13.515828 33.603329 0 46.417169l414.889265 393.579937-414.889265 393.565611c-13.515828 12.821003-13.515828 33.604352 0 46.425356 13.508665 12.81998 35.418674 12.81998 48.927339 0l432.159604-410.009118c0 0 18.33867-16.991999 18.33867-29.981848 0-11.971659-18.33867-29.989011-18.33867-29.989011L316.282968 72.005964C302.77328 59.184961 280.863271 59.184961 267.354606 72.005964z" p-id="995"></path></svg>
	</a>
	<a href="{:U('Mobile/Partner/children')}">
		<span>我邀请的合伙人</span>
		<svg t="1512453943213" viewBox="0 0 1024 1024" p-id="994" width="20" height="20"><path d="M267.354606 72.005964c-13.515828 12.812817-13.515828 33.603329 0 46.417169l414.889265 393.579937-414.889265 393.565611c-13.515828 12.821003-13.515828 33.604352 0 46.425356 13.508665 12.81998 35.418674 12.81998 48.927339 0l432.159604-410.009118c0 0 18.33867-16.991999 18.33867-29.981848 0-11.971659-18.33867-29.989011-18.33867-29.989011L316.282968 72.005964C302.77328 59.184961 280.863271 59.184961 267.354606 72.005964z" p-id="995"></path></svg>
	</a>
</div>
<div class="user_blank"></div>
<div class="tool">
	<a href="{:U('Mobile/Partner/preferential')}">
		<span>合伙人专享特惠</span>
		<svg t="1512453943213" viewBox="0 0 1024 1024" p-id="994" width="20" height="20"><path d="M267.354606 72.005964c-13.515828 12.812817-13.515828 33.603329 0 46.417169l414.889265 393.579937-414.889265 393.565611c-13.515828 12.821003-13.515828 33.604352 0 46.425356 13.508665 12.81998 35.418674 12.81998 48.927339 0l432.159604-410.009118c0 0 18.33867-16.991999 18.33867-29.981848 0-11.971659-18.33867-29.989011-18.33867-29.989011L316.282968 72.005964C302.77328 59.184961 280.863271 59.184961 267.354606 72.005964z" p-id="995"></path></svg>
		<span>轻保养 高品质</span>
	</a>
</div>
<div class="user_blank"></div>
<div class="tool">
	<a href="{:U('Mobile/Partner/applyMoney')}">
		<span>申请返佣</span>
		<svg t="1512453943213" viewBox="0 0 1024 1024" p-id="994" width="20" height="20"><path d="M267.354606 72.005964c-13.515828 12.812817-13.515828 33.603329 0 46.417169l414.889265 393.579937-414.889265 393.565611c-13.515828 12.821003-13.515828 33.604352 0 46.425356 13.508665 12.81998 35.418674 12.81998 48.927339 0l432.159604-410.009118c0 0 18.33867-16.991999 18.33867-29.981848 0-11.971659-18.33867-29.989011-18.33867-29.989011L316.282968 72.005964C302.77328 59.184961 280.863271 59.184961 267.354606 72.005964z" p-id="995"></path></svg>
		<span>该是你的就一定是你的</span>
	</a>
	<a href="{:U('Mobile/Partner/cash')}">
		<span>申请提现</span>
		<svg t="1512453943213" viewBox="0 0 1024 1024" p-id="994" width="20" height="20"><path d="M267.354606 72.005964c-13.515828 12.812817-13.515828 33.603329 0 46.417169l414.889265 393.579937-414.889265 393.565611c-13.515828 12.821003-13.515828 33.604352 0 46.425356 13.508665 12.81998 35.418674 12.81998 48.927339 0l432.159604-410.009118c0 0 18.33867-16.991999 18.33867-29.981848 0-11.971659-18.33867-29.989011-18.33867-29.989011L316.282968 72.005964C302.77328 59.184961 280.863271 59.184961 267.354606 72.005964z" p-id="995"></path></svg>
		<span>到了收货的时刻</span>
	</a>
</div>
<div class="user_blank"></div>
<div class="tool">
	<a href="{:U('Mobile/Partner/suggest')}">
		<span>意见反馈</span>
		<svg t="1512453943213" viewBox="0 0 1024 1024" p-id="994" width="20" height="20"><path d="M267.354606 72.005964c-13.515828 12.812817-13.515828 33.603329 0 46.417169l414.889265 393.579937-414.889265 393.565611c-13.515828 12.821003-13.515828 33.604352 0 46.425356 13.508665 12.81998 35.418674 12.81998 48.927339 0l432.159604-410.009118c0 0 18.33867-16.991999 18.33867-29.981848 0-11.971659-18.33867-29.989011-18.33867-29.989011L316.282968 72.005964C302.77328 59.184961 280.863271 59.184961 267.354606 72.005964z" p-id="995"></path></svg>
		<span>俱乐部的发展靠大家</span>
	</a>
</div>
<div class="user_blank"></div>
<include file="public/footer"/>
<include file="public/footer_nav"/>
<if condition="$signPackage neq null">
<include file="public/wx_gshare"/>
</if>
</body>
</html>
