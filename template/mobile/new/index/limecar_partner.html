<!DOCTYPE html>
<html lang="en">
<head>
<meta name="Generator" content="IMSHOP v1.1" />
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
<title>{$shop_name}</title>
<meta http-equiv="keywords" content="{$imshop_config['shop_info_store_keyword']}" />
<meta name="description" content="{$imshop_config['shop_info_store_desc']}" />
<meta name="viewport" content="initial-scale=1,maximum-scale=1, minimum-scale=1">
<script>
	(function (doc, win) {
        var docEl = doc.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function () {
                var clientWidth = docEl.clientWidth;
                if (!clientWidth) return;
                if(clientWidth>=640){
                    docEl.style.fontSize = '100px';
                }else{
                    docEl.style.fontSize = 100 * (clientWidth / 640) + 'px';
                }
            };

        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
</script>
<style>
	*{
		padding: 0;
		margin: 0;
	}
	.partner{
		width: 100%;
		position: static;
		top: 0;
		left: 0;
	}
	.partner img{
		width: 100%;
	}
	.partner a{
		position: absolute;
		width: 100%;
		height: 23.5rem;
		background-color: rgba(0,0,0,0);
		top: 0rem;
		font-size: 18px;
		left: 0;
	}
</style>
</head>
<body>
	<div class="partner">
		<img src="__STATIC__/images/partner.jpg" alt="">
		<a href="{:U('/Mobile/Partner/partner_reg')}"></a>
	</div>
</body>
