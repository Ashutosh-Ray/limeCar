<script>
	function submit(){
		if ($("textarea").val()=="") {
			layer.open({
				content:"请填写意向车型！",
				btn:["确定"],
				yes:function(index){
					layer.close(index)
				}
			})
			return false
		}
		else if($(".name").val()==""){
			layer.open({
				content:"请填写正确的联系人姓名及手机号！",
				btn:["确定"],
				yes:function(index){
					layer.close(index)
				}
			})
			return false
		}
		else if($(".phone").val()==""){
			layer.open({
				content:"请填写正确的联系人姓名及手机号！",
				btn:["确定"],
				yes:function(index){
					layer.close(index)
				}
			})
			return false
		}
		else if($(".yanzheng").val()==""){
			layer.open({
				content:"请填写正确的验证码！",
				btn:["确定"],
				yes:function(index){
					layer.close(index)
				}
			})
			return false
		}
		else{
			$.ajax({
				type:"POST",
				dataType:"JSON",
				url:"/index.php/Mobile/Agency/sub_agency",
				data:$('#submit_form').serialize(),
				success:function(data){
					var msg = '提交成功<br>工作人员将在48小时内与您联系！';
					if (data.status==0) {msg=data.msg}
					layer.open({
						content:msg,
						type:0,
						time:1000,
						btn:["确定"],
						yes:function(){
							window.location.href="/"
						}
					})
				}
			})
		}
	}

		function sendCode(){

		var reg=/^1[3|4|5|7|8][0-9]{9}$/; 
		phone=$(".phone").val().replace(/(^\s*)|(\s*$)/g, "");
		if (reg.test(phone)==true) {
		//发送验证码
			$.ajax({
				type:"POST",
				dataType:"JSON",
				url:"/index.php?m=Home&c=Api&a=sendCode",
				data:{phone:phone,model_id:46986},
				success:function(data){
					layer.open({
						content:data.msg,
						type:0,
						time:1000
					})
				}
		})
		}else{
			layer.open({
				content:"请填写正确的手机号！",
				btn:["确定"],
				yes:function(index){
					layer.close(index)
				}
			})
		}

	}
</script>
