<include file="public/header"/>
<include file="public/menu"/>
<style>
.content textarea{
  display: block;
  margin: 0 auto;
  width: calc(90% - 10px);
  height: 140px;
  background-color: #f5f5f5;
  margin-top: 5px;
  padding: 5px;
  border: 1px solid #65b144;
}
.content >p{
  width: 90%;
  margin: 0 auto;
  font-size: 14px;
  line-height: 18px;
  margin-top: 5px;
  color: #999;
}
.content >a{
  display: block;
  width: 90%;
  margin: 0 auto;
  height: 32px;
  text-align: center;
  line-height: 32px;
  margin-top: 10px;
  border-radius: 5px;
  background-color: #65b144;
  color: #fff;
}
</style>
<body>
<div id="tbh5v0">
  <div class="order ajax_return">
    <div class="order_list" style="border: none;">
      <div class="nav">
        <div class="tab_nav">
          <div class="header">
            <div class="h-left"><a class="sb-back" href="javascript:history.back(-1)" title="返回"></a>
            </div>
            <div class="h-mid">意见反馈</div>
          </div>
        </div>
      </div>
      <div class="content">
        <textarea name="suggestion" id="" cols="30" rows="10" placeholder="请写下您的意见或建议"></textarea>
        <p>每一条反馈我们都会认真对待。我们将定期选出优秀反馈意见给予奖励~</p>
        <a onclick="suggest()">提交</a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
<script type="text/javascript">
function suggest() {
        var content = $('textarea[name=suggestion]').val();
          $.ajax({
                type : 'post',
                url : "{:U('Mobile/User/suggest')}",
                data : {suggestion:content,type:0},
                dataType : 'json',
                success : function(data){
                alert(data.msg)
                }
              })
 }
</script>
