<include file="public/layout" />
<body style="background-color: #FFF; overflow: auto;">
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>
<div class="page">
  <div class="fixed-bar">
    <div class="item-title"><a class="back" href="javascript:history.back();" title="返回列表"><i class="fa fa-arrow-circle-o-left"></i></a>
      <div class="subject">
        <h3>分销设置</h3>
      </div>
    </div>
  </div>
  <div class="explanation" id="explanation">
    <div class="title" id="checkZoom"><i class="fa fa-lightbulb-o"></i>
      <h4 title="提示相关设置操作时应注意的要点">操作提示</h4>
      <span id="explanationZoom" title="收起提示"></span>
    </div>
    <ul>
      <li>分成比例是一级分销人员和二级分销人员提成比例</li>
    </ul>
  </div>
  <form action="{:U('Distribut/set')}" method="post" class="form-horizontal" id="business_form">
    <div class="ncap-form-default">
      <dl class="row">
        <dt class="tit">
          <label for="t_mane"><em>*</em>分成比例</label>
           <div class="bot"><a id="submitBtn" class="ncap-btn-big ncap-btn-green" href="JavaScript:void(0);">确认提交</a></div>
        </dt>
        <dd class="opt">
          <input type="text" placeholder="分成比例" class="input-txt" name="scale" value="{$data.scale}" onkeyup="this.value=this.value.replace(/[^\d]/g,'');if(this.value>10){this.value=10};">
          <span class="err" id="err_name" style="color:#F00; display:none;"></span>
          <p class="notic">一级分销比例，最高为10</p>
        </dd>
       
      </dl>
    </div>

  </form>


</div>
<script>  
    
/** 以下是编辑时默认选中某个商品分类*/
$(document).ready(function(){
	$('#submitBtn').click(function () {
  var form  = $('#business_form');
  var _url = form.attr('action');
  $.ajax({
    url:_url,
    type:'POST',
    data:form.serialize(),
    dataType:'json',
    success:function (res) {
     alert(res.msg);
     window.location.reload(); 
    }
  });
  });
});
 
</script>
</body>
</html>
