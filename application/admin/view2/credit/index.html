<include file="public/layout" />
<body style="background-color: rgb(255, 255, 255); overflow: auto; cursor: default; -moz-user-select: inherit;">
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>
<div class="page">
  <div class="fixed-bar">
    <div class="item-title">
      <div class="subject">
        <h3>客户管理</h3>
        <h5>客户征信查询</h5>
      </div>
    </div>
  </div>
  <div class="flexigrid">
    <div class="mDiv">
      <div class="ftitle">
        <h3>征信列表</h3>
        <h5></h5>
      </div>
  <form action="/index.php/Admin/Credit/index" id="search-form2" class="navbar-form form-inline" method="get" >
      <div class="sDiv">
        <div class="sDiv2">           
          <select name="check_status" id="cat_id" class="select">
            <option value="1">姓名</option>
            <option value='2'>身份证</option>
            <option value='3'>手机号码</option>
          </select>
          <input type="text" size="30" name="key_word" class="qsbox" placeholder="搜索词...">
          <input type="submit" class="btn" value="搜索">
        </div>
      </div>
     </form>
    </div>
    
    <div class="tDiv">
      <div class="tDiv2">
        <div class="fbutton">       
          <a href="{:U('Admin/Credit/add')}">
          <div class="add" title="添加商户">
            <span><i class="fa fa-plus"></i>添加商户</span>
          </div>
          </a>          
          </div> 
      </div>
      <div style="clear:both"></div>
    </div>
    <div class="bDiv" style="height: auto;">
     <!--ajax 返回 --> 
      <div id="ajax_return" cellpadding="0" cellspacing="0" border="0">
      <table>
      
          <thead>
            <tr style="height: 40px;font: bold;background-color: #F5F5F5">

              <th align="left" abbr="article_title" axis="col6" class="">
                <div style="text-align: center;" class="">操作</div>
              </th>              
              <th align="left" abbr="article_title" axis="col6" class="">
                <div style="text-align: center;" class="" >id</div>
              </th>
              <th align="left" abbr="ac_id" axis="col4" class="">
                <div style="text-align: center;" class="" >用户名</div>
              </th>
              <th align="center" abbr="article_show" axis="col6" class="">
                <div style="text-align: center;" class="" >身份证号码</div>
              </th>
              <th align="center" abbr="article_time" axis="col6" class="">
                <div style="text-align: center;" class="" >手机号</div>
              </th>
            </tr>
          </thead>
      
      
       <tbody>
       <volist name="list" id="l">
           <tr>
           <td align="left" abbr="article_title" axis="col6" class="" style="text-align: left; " >
                <div style="text-align: center; class="">
                	<if condition="$l[jxl_status] eq 1">
                		<a href="/index.php/Admin/Credit/?id={$l.id}">查看聚信立报告</a>
                	<else/>
	                	<a href="https://www.juxinli.com/OrgSpa/#/auth/zxzhihe/apply" target="_bank">上传聚信立</a>|刷新
	                	<a href="/index.php/Admin/Credit/index?id={$l.id}" target="_bank">刷新</a>
                	</if>

                </div>
              </td>              
              <td align="left" abbr="article_title" axis="col6" class="" style="text-align: left; ">
                <div style="text-align: center;" class="" >{$l.id}</div>
              </td>
              <td align="left" abbr="ac_id" axis="col4" class="" style="text-align: left;">
                <div style="text-align: center; " class="" >{$l.name}</div>
              </td>
              <td align="center" abbr="article_show" axis="col6" class=""  >
                <div style="text-align: center; " class="" >{$l.id_card}</div>
              </td>
              <td align="center" abbr="article_time" axis="col6" class="" >
                <div style="text-align: center; " class="" >{$l.phone}</div>
              </td>
            </tr>
            </volist>
          </tbody>
        </table>
        <div class="dataTables_paginate paging_simple_numbers">{$page}</div>
      </div>      
    </div>

     </div>
</div>

</body>
</html>
