    <div class="mDiv">
      <div class="ftitle">
        <h3>类型列表</h3>

    </div>
    <div class="hDiv">
      <div class="hDivBox">
        <table cellspacing="0" cellpadding="0">
          <thead>
            <tr>
              <th class="sign" axis="col6">
                <div style="width: 24px;"><i class="ico-check"></i></div>
              </th>
              <th align="left" abbr="article_title" axis="col6" class="">
                <div style="text-align: left; width:65px;" class="">操作</div>
              </th>              
              <th align="left" abbr="article_title" axis="col6" class="">
                <div style="text-align: left; width:50px;" class="" onClick="sort('goods_id');">id</div>
              </th>
              <th align="left" abbr="ac_id" axis="col4" class="">
                <div style="text-align: left; width: 100px;" class="" onClick="sort('goods_name');">类型名称</div>
              </th> 
               <th align="left" abbr="ac_id" axis="col4" class="">
                <div style="text-align: left; width: 100px;" class="" onClick="sort('goods_name');">价值</div>
              </th>
              <th align="left" abbr="ac_id" axis="col4" class="">
                <div style="text-align: center; width: 300px;" class="" onClick="sort('goods_name');">可选择套餐</div>
              </th>                
              <th align="center" abbr="article_time" axis="col6" class="">
                <div style="text-align: center; width: 150px;" class="" onClick="sort('is_new');">添加时间</div>
              </th>
                <th align="center" abbr="article_time" axis="col6" class="">
                <div style="text-align: center; width: 150px;" class="" onClick="sort('is_new');">编辑时间</div>
              </th>                                                          
              <th style="width:100%" axis="col7">
                <div></div>
              </th>
            </tr>
          </thead>
        </table>

      </div>
    </div>    
    <div class="tDiv">
      <div class="tDiv2">
        <div class="fbutton">       
          <a href="{:U('Admin/card/add_card_type')}">
          <div class="add" title="添加类型">
            <span><i class="fa fa-plus"></i>添加类型</span>
          </div>
          </a>          
          </div> 
      </div>
      <div style="clear:both"></div>
    </div>
    <div class="bDiv" style="height: auto;">
     <!--ajax 返回 --> 
      <div id="ajax_return" cellpadding="0" cellspacing="0" border="0">

       <table>
       <tbody>
       <volist name="list" id="l">
              <tr>
                <td class="sign" axis="col6">
                  <div style="width: 24px;"><i class="ico-check"></i></div>
                </td>
       <td class="handle" >
                <div style="text-align:left;   min-width:50px !important; max-width:inherit !important;">
                  <span class="btn"><em><i class="fa fa-cog"></i>设置<i class="arrow"></i></em>
                  <ul>
                    <li><a href="{:U('Admin/Card/add_card_type',array('id'=>$l['id']))}">编辑类型</a></li>
                    <li><a href="javascript:void(0);" onclick="del('{$l[id]}',this)">删除类型</a></li>                  
                  </ul>
                  </span>
                </div>
              </td>                
                <td align="center" axis="col0">
                  <div style="width: 50px;">{$l.id}</div>
                </td>                
                <td align="center" axis="col0">
                  <div style="text-align: left; width: 100px;">{$l.card_name}</div>
                </td>
                <td align="center" axis="col0">
                  <div style="text-align: left; width: 100px;">{$l.money}</div>
                </td>
                 <td align="center" axis="col0">
                  <div style="text-align: center; width: 300px;">{$l.packages|set_meals}</div>
                </td>
                <td align="center" axis="col0">
                  <div style="text-align: center; width: 150px;">{$l.add_time|date="Y-m-d:H:i:s",###}</div>
                </td> 
                 <td align="center" axis="col0">
                  <div style="text-align: center; width: 150px;">{$l.edit_time|date="Y-m-d:H:i:s",###}</div>
                </td>                
                <td align="" class="" style="width: 100%;">
                  <div>&nbsp;</div>
                </td>
              </tr> 
              </volist>
          </tbody>
        </table>
         {$page}
      </div>      
    </div>

     </div>
</div>
<script>
    $(document).ready(function(){ 
  
     // 表格行点击选中切换
    $('#ajax_return').on('click','table>tbody >tr',function(){
       $(this).toggleClass('trSelected'); 
                        
       var checked = $(this).hasClass('trSelected');  
       $(this).find('input[type="checkbox"]').attr('checked',checked); 
       //alert('aaa');
    });     
    // 刷选条件 鼠标 移动进去 移出 样式
    $(".hDivBox > table > thead > tr > th").mousemove(function(){
      $(this).addClass('thOver');
    }).mouseout(function(){
      $(this).removeClass('thOver');
    });       
  });
</script>
<script>

        
        // 删除操作
        function del(id,item)
        {
           
            if(!confirm('确定要删除吗?'))
                return false;
    $.ajax({
      url:"/index.php?m=Admin&c=card&a=del_type&id="+id,
      success: function(v){ 
                                var v =  eval('('+v+')');                                 
                                if(v.hasOwnProperty('status') && (v.status == 1))
                                      $(item).parents('tr').remove();                                              
                                else
                                        layer.msg(v.msg, {icon: 2,time: 1000}); //alert(v.msg);
      }
    }); 
               return false;
          } 
</script>
