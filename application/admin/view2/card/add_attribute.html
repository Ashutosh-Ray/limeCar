<include file="public/layout" />
<body style="overflow: auto;">
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>
<div class="page">
  <div class="fixed-bar">
    <div class="item-title">
      <!-- <a class="back" href="javascript:history.back();" title="返回列表"><i class="fa fa-arrow-circle-o-left"></i></a> -->
      <div class="subject">
        <h3>可选项目</h3>
      </div>
    </div>
  </div>
<!--   <div class="explanation" id="explanation">
    <div class="title" id="checkZoom"><i class="fa fa-lightbulb-o"></i>
      <h4 title="提示相关设置操作时应注意的要点">操作提示</h4>
      <span id="explanationZoom" title="收起提示"></span>
    </div>
    <ul>
      <li>填写车辆的养护项目</li>
    </ul>
  </div> -->
  <form action="{:U('Card/add_attribute')}" method="post" class="form-horizontal" id="business_form">
    <div class="ncap-form-default">
      <dl class="row">
        <dt class="tit">
          <label for="t_mane"><em>*</em>项目名称</label>          
        </dt>
        <dd class="opt">
          <input type="text" placeholder="可选项目名称" class="input-txt" name="attribute" value="{$data.attribute}">
          <span class="err" id="err_name" style="color:#F00; display:none;"></span>
          <p class="notic"></p>
        </dd>      
      </dl>
      <dl class="row">
        <dt class="tit">
          <label for="t_mane"><em>*</em>价值（次）</label>          
        </dt>
        <dd class="opt">
          <input type="text" placeholder="价格" class="input-txt" name="price" value="{$data.price}" onkeyup="value=value.replace(/[^0-9\.]*$/g,'')">
          <span class="err" id="err_name" style="color:#F00; display:none;"></span>
          <p class="notic"></p>
        </dd>      
      </dl>
         <div class="bot"><a id="submitBtn" class="ncap-btn-big ncap-btn-green" href="JavaScript:void(0);">确认提交</a></div>
    </div>
    <input type="hidden" name="shop_id" value="{$data.admin_id}">
    <input type="hidden" name="id" value="{$data.id}">
  </form>


</div>
<script>  
    
/** 以下是编辑时默认选中某个商品分类*/
$(document).ready(function(){
	$('#submitBtn').click(function () {
  var form  = $('#business_form');
  var _url = form.attr('action');
  $.ajax({
    url:_url,
    type:'POST',
    data:form.serialize(),
    dataType:'json',
    success:function (res) {
     alert(res.msg);
     window.location.reload(); 
    }
  });
  });
});
 
</script>
</body>
</html>
