<include file="public/layout" />
<body style="background-color: #FFF; overflow: auto;">
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>
<div class="page">
  <div class="fixed-bar">
    <div class="item-title"><a class="back" href="javascript:history.back();" title="返回列表"><i class="fa fa-arrow-circle-o-left"></i></a>
      <div class="subject">
        <h3>商户 - 添加修改商户</h3>
        <h5>添加或编辑商品分类</h5>
      </div>
    </div>
  </div>
  <div class="explanation" id="explanation">
    <div class="title" id="checkZoom"><i class="fa fa-lightbulb-o"></i>
      <h4 title="提示相关设置操作时应注意的要点">操作提示</h4>
      <span id="explanationZoom" title="收起提示"></span>
    </div>
    <ul>
      <li>请正确填写商户信息</li>
    </ul>
  </div>
  <form action="{:U('Credit/add')}" method="post" class="form-horizontal" id="business_form">
    <div class="ncap-form-default">
      <dl class="row">
        <dt class="tit">
          <label for="t_mane"><em>*</em>姓名</label>
        </dt>
        <dd class="opt">
          <input type="text" placeholder="姓名" class="input-txt" name="name">
          <p class="notic"></p>
        </dd>
      </dl>
      <dl class="row">
        <dt class="tit">
          <label for="t_mane"><em>*</em>身份证号码</label>
        </dt>
        <dd class="opt">
          <input type="text" placeholder="身份证号码" class="input-txt" name="id_card">
          <p class="notic"></p>
        </dd>
      </dl>
      <dl class="row">
        <dt class="tit">
          <label for="t_mane"><em>*</em>手机号</label>
        </dt>
        <dd class="opt">
          <input type="text" placeholder="手机号" class="input-txt" name="phone">
          <p class="notic"></p>
        </dd>
      </dl>
                        
     <!--  <div class="bot"><a id="submitBtn" class="ncap-btn-big ncap-btn-green" href="JavaScript:void(0);" onClick="ajax_submit_form('category_form','{:U('Goods/addEditCategory?is_ajax=1')}');">确认提交</a></div>
    </div> -->
     <div class="bot"><a id="submitBtn" class="ncap-btn-big ncap-btn-green" href="JavaScript:void(0);">确认提交</a></div>
    </div>
    <input type="hidden" name="id" value="{$data.admin_id}">
  </form>
</div>
<script>  
    
/** 以下是编辑时默认选中某个商品分类*/
$(document).ready(function(){
	$('#submitBtn').click(function () {
  var form  = $('#business_form');
  var _url = form.attr('action');
  $.ajax({
    url:_url,
    type:'POST',
    data:form.serialize(),
    dataType:'json',
    success:function (res) {
     alert('提交成功');
     window.location.href="{:U('Credit/index')}"; 
    }
  });
  });




});
 
</script>
</body>
</html>
