<include file="public/layout" />
<body style="background-color: #FFF; overflow: auto;">
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>
<div class="page">
  <div class="fixed-bar">
    <div class="item-title"><a class="back" href="javascript:history.back();" title="返回列表"><i class="fa fa-arrow-circle-o-left"></i></a>
      <div class="subject">
        <h3>商户 - 验劵</h3>
      </div>
    </div>
  </div>
  <div class="explanation" id="explanation">
    <div class="title" id="checkZoom"><i class="fa fa-lightbulb-o"></i>
      <h4 title="提示相关设置操作时应注意的要点">操作提示</h4>
      <span id="explanationZoom" title="收起提示"></span>
    </div>
    <ul>
      <li>请正确填写劵码</li>
    </ul>
  </div>
  <form action="{:U('Business/do_check_order2')}" method="post" class="form-horizontal" id="business_form">
    <div class="ncap-form-default">
      <dl class="row">
        <dt class="tit">
          <label for="t_mane"><em>*</em>劵码</label>
           <div class="bot"><a id="submitBtn" class="ncap-btn-big ncap-btn-green" href="JavaScript:void(0);">确认提交</a></div>
        </dt>
        <dd class="opt">
          <input type="text" placeholder="劵码" class="input-txt" name="order_sn" >
          <span class="err" id="err_name" style="color:#F00; display:none;"></span>
          <p class="notic"></p>
        </dd>
       
      </dl>
     <dl class="row">
        <dt class="tit">
          <label for="t_mane"><a  class="ncap-btn-big ncap-btn-green" href="http://e.meituan.com/meishi/epassport/login">美团验劵</a></label>
        </dt>
        <dd class="opt">
          <p class="notic">帐号：{$data.meituan}&nbsp;&nbsp; 密码：{$data.meituanpsw}</p>
        </dd>

      </dl>
      <dl class="row">
        <dt class="tit">
          <label for="t_mane"><a  class="ncap-btn-big ncap-btn-green" href="https://mct.y.nuomi.com/login">糯米验劵</a></label>
        </dt>
        <dd class="opt">
          <p class="notic">帐号：{$data.baidu}&nbsp;&nbsp; 密码：{$data.baidupsw}</p>
        </dd>

      </dl>
    </div>
    <input type="hidden" name="id" value="{$data.admin_id}">
  </form>


</div>
<script>  
    
/** 以下是编辑时默认选中某个商品分类*/
$(document).ready(function(){
	$('#submitBtn').click(function () {
  var form  = $('#business_form');
  var _url = form.attr('action');
  $.ajax({
    url:_url,
    type:'POST',
    data:form.serialize(),
    dataType:'json',
    success:function (res) {
     alert(res.msg);
     window.location.reload(); 
    }
  });
  });
});
 
</script>
</body>
</html>
